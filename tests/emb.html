<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script--Type" content="text/javascript" />
	<meta http-equiv="Content-Style--Type" content="text/css" />
	<title>jQuery CrossDomain Test</title>
	<meta name="robots" content="noindex,nofollow" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta name="author" content="http://ngsdev.org/" />
	<style type="text/css">
	/* <![CDATA[ */
		html,body { background:#999; text-align:center; margin:1em; font-family:sans-serif; font-size:85%; }
		#demo { width:80%; margin:0 auto; background:#fff; color:#333; }
		#code { width:100%; height:250px; }
		#output { width:80%; margin:0 auto; color:#fff; background:#333; }
	/* ]]> */
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.1/swfobject.js"></script>
	<script src="../build/jquery.crossdomain.js?swf=../build/jquery.crossdomain.swf"></script>
	<script type="text/javascript">
	/* <![CDATA[ */
		function output() {
			var ar = arguments;
			var div = $("#output");
			if(ar.length==0||!ar[0]) {
				div.html("&nbsp;");
				return;
			}
			var ht = [];
			for(var i=0;i<ar.length;i++) {
				ht.push(ar[i]);
			}
			div.html(div.html()+"<p>"+ht.join("<br \/>")+"<\/p>");
		}
	/* ]]> */
	</script>
</head>
<body>
<div id="wrapper">
	<div id="demo">
		<form id="demo-form" onsubmit="(function(){try{eval($('#code').val());}catch(e){alert(e);}})();return false;">
			<textarea id="code">// http://jws.jalan.net/ws/viw/U01002
var FEED_URL = "http://jws.jalan.net/APIAdvance/HotelSearch/V1/?key=leo11111317351&amp;pref=330000";
var POLICY_FILE = "http://jws.jalan.net/crossdomain.xml";
$.ajax({
	type:"xml",
	url:FEED_URL,
	policyFile:POLICY_FILE,
	success:function(d) {
		output(false)
		$("Hotel",d).each(function(){
			output($("HotelName",this).text());
		});
	}
})
</textarea>
			<p><input type="submit" value="eval" /></p>
		</form>
		<div id="output"></div>
	</div>
</div>
</body>
